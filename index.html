<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
            width: 100%;
        }

        table tr th {
            border: 1px solid;
            border-color: white;
            background-color: red;
            padding: 20px;
            font-size: 16px;
            font-weight: 400;
            font-family: 'patua Pone', cursive;
        }

        table tr td {
            border: 1px solid;
            font-weight: 400;
            font-size: 13px;
            padding: 20px 20px 20px 20px;
            border-bottom:1px solid ;
            text-align: center;
        }
    </style>
</head>
<body>
<h2> Thời Khóa Biểu</h2>
<table >
    <tr >
        <th rowspan=2  >Thứ</th>
        <th colspan=2 >Hoạt động</th>
    </tr>
    <tr>
        <th >Sáng</th>
        <th >Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp,kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc </td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận Biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
